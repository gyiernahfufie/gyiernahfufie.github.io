<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Audio Player</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

    <!-- Howler Library 
    <script src="https://cdn.jsdelivr.net/npm/howler@2.0.14/dist/howler.min.js"></script> 
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.core.min.js"></script>
    <script src="./audioplayer.js"></script>

    <style>
      body {
          background-color: #f0f0f0;
          height: 100%;
          width: 100%;
          margin: 0 auto;
      }
      #container{
        text-align: center;
        position: absolute;
        top: 50%; 
        left: 50%;
        margin: -18px 0 0 -10px;
      }
    </style>
  </head>
  <body>
    <div id='container'>
      <a id="pauseButton" href="#" class="btn btn-warning btn-sm" style="display:none;" >
        <span class="glyphicon glyphicon-pause"></span> Pause
      </a>
      <a id="playButton" href="#" class="btn btn-success btn-sm" style="display:none;" >
        <span class="glyphicon glyphicon-play"></span> Play
      </a>
    </div>
  </body>
</html>
